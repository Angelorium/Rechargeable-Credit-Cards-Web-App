<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Homepage</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/user/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cards/check-card">Check card</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container login-container mt-5 pt-5">
        <div class="row">
            <div class="p-5 shadow bg-white rounded mx-auto col-10 col-lg-6 ">
                <h3 class="text-center">Login</h3>
                <form class="p-5" th:action="login" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-primary mt-3">Submit</button></div>
                    <div th:if="${param.error}"><div class="alert alert-danger">Invalid username or password</div></div>
                </form>
            </div>
        </div>
    </div>
</html>
