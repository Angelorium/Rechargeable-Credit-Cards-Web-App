<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recharge</title>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/shop">Shop</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/cards/check-card">Check Card</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cards/payment">Payment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cards/recharge">Recharge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cards/transactions">Transactions</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-danger" type="submit">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container mt-5 pt-5">
    <div class="row">
        <div class="p-5 shadow bg-white rounded mx-auto col-10 col-lg-6 ">
            <h3 class="text-center">Recharge</h3>
            <form class="p-5" th:action="@{/cards/recharge}" method="post">
                <label class="form-label" for="id">Card Id</label>
                <input type="number" style="-webkit-appearance: none; -moz-appearance: textfield" class="form-control" id="id" name="id"  min="1" max="2147483647" placeholder="Enter the Card id " required/>
                <label class="form-label" for="amount">Amount (â‚¬)</label>
                <input type="number" class="form-control" id="amount" name="amount"  min="1" max="10000" placeholder="Enter the amount " required/>
                <div class="text-center"><button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button></div>
                <div th:if="${error}" th:text="${errorMessage}" class="alert alert-danger"></div>
                <div class="alert alert-success" th:if="${success}" th:text="${successMessage}"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
