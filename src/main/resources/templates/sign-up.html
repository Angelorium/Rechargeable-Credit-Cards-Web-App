<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<div class="container login-container mt-5 pt-5">
    <div class="row">
        <div class="p-5 shadow bg-white rounded mx-auto col-10 col-lg-6 ">
            <h3 class="text-center">Sign Up</h3>
            <form class="p-5" th:object="${user}" action="/sign-up" method="post">
                <div class="form-group">
                    <label for="username">Shop Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="form-check mt-2">
                    <label class="form-check-label" for="shop">Register as Shop</label>
                    <input class="form-check-input" type="radio" name="role" id="shop" value="1" checked>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="manager">Register as Manager</label>
                    <input class="form-check-input" type="radio" name="role" id="manager" value="0">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button></div>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger alert-dismissible"></div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger alert-dismissible"></div>
                <div th:if="${success == true}" th:text="${successMessage}" class="alert alert-success alert-dismissible"></div>
                <div th:if="${usernameError == true}" th:text="${errorMessage}" class="alert alert-danger alert-dismissible"></div>
            </form>
        </div>
    </div>
</div>
</html>
