<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/company">Company</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/company/add-card">Generate card</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cards/check-card">Check card</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/company/block-unblock-card">Block/Unblock card</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cards/payment">Payment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cards/recharge">Recharge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cards/transactions">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/company/add-shop">Add Shop</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-danger" type="submit">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container login-container mt-5">
        <table class="table table-bordered table-hover margin-5">
            <thead>
            <tr>
                <th>Transaction id</th>
                <th>Amount (â‚¬)</th>
                <th>Card Id</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "transaction : ${transactions}">
                <td th:text = "${transaction.id}"></td>
                <td th:text = "${transaction.amount}"></td>
                <td th:text = "${transaction.cardId}"></td>
                <td th:text = "${{transaction.timestamp}}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
