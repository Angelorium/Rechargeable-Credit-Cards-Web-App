<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Shop</title>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/company">Company</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" href="/company/add-card">Generate card</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/cards/check-card">Check card</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/company/block-unblock-card">Block/Unblock card</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/cards/payment">Payment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/cards/recharge">Recharge</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/cards/transactions">Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/company/add-shop">Add Shop</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a th:href="@{/logout}" class="btn btn-danger" type="submit">Logout</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container login-container mt-5 pt-5">
        <div class="row">
            <div class="p-5 shadow bg-white rounded mx-auto col-10 col-lg-6 ">
                <h3 class="text-center">Add Shop</h3>
                <form class="p-5" th:object="${user}" th:action="@{/company/add-shop}" method="post">
                    <div class="form-group">
                        <label for="username">Shop Username</label>
                        <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Enter Shop Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Enter Password" required>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button></div>
                    <div th:errors = "*{username}" th:if="${#fields.hasErrors('username')}" class="alert alert-danger"></div>
                    <div th:errors = "*{password}" th:if="${#fields.hasErrors('password')}" class="alert alert-danger"></div>
                    <div th:if="${success}"><div class="alert alert-success">Shop registered correctly</div></div>
                </form>
            </div>
        </div>
    </div>
</html>
