<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Cards</title>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/company" >Company</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/company/cards/view-cards">View gift-cards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/company/cards/add-card">Generate gift-card</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-danger" type="submit">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container login-container mt-5">
        <table class="table table-bordered table-hover margin-5">
            <thead>
            <tr>
                <th>Card Id</th>
                <th>Credit (â‚¬)</th>
                <th>State</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "card : ${cards}">
                <td th:text = "${card.id}"></td>
                <td th:text = "${card.credit}"></td>
                <td th:text = "${card.state}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
