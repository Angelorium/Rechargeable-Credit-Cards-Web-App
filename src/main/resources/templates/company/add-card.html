<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Card</title>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/company" >Company</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/company/cards/view-cards">View gift-cards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/company/cards/add-card">Generate gift-card</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-danger" type="submit">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="p-5 shadow bg-white rounded mx-auto col-10 col-lg-6 ">
                <h3 class="text-center">Generate Gift Card</h3>
                <form class="p-5" th:object="${card}" th:action="@{/company/cards/add-card}" method="post">
                    <label class="form-label" for="credit">Credit amount (â‚¬)</label>
                    <input type="number" class="form-control" id="credit" name="credit" th:field="*{credit}" min="1" max="1000" required/>
                    <div class="text-center"><button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button></div>
                    <div th:errors = "*{credit}" th:if="${#fields.hasErrors('credit')}" class="alert alert-danger"></div>
                    <div th:if="${success}"><div class="alert alert-success">Card created correctly</div></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
